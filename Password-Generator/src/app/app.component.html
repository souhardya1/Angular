<br><br><br>
<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Enter Length</label>
        <input class="input" (change)="OnChangeLength($event)"/>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input class="checkbox" type="checkbox" (change)="OnChangeUseNumbers()"/>
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input class="checkbox" type="checkbox" (change)="OnChangeUseSymbols()"/>
            Use Symbols
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input class="checkbox" type="checkbox" (input)="OnChangeUseLetters()"/>
            Use Letters
          </label>
        </div>
      </div>

      <button
          class="button is-link is-full"
          [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))"
          (click)="onButtonClick()">Generate
      </button>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password"/>
      </div>
    </div>
  </div>
</div>
